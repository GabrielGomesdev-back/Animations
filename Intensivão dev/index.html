<!DOCTYPE html>
<html>
    <head>
        <title>Intensivão Dev</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Css/Styles.css">
        <script type="text/javascript" src="Js/Script.js"></script>
    </head>
    <body>
        <div class="Title">
            <h3>Intensivão Dev &lt;/&gt;</h3>
            <div class="Title__line"></div>
        </div>
        <div class="Sub">
            Aprenda a criar três aplicações Web profissionais como esse
            do absoluto <a>ZERO</a> com  apenas três aulas
            e o melhor <a>TOTALMENTE DE GRAÇA</a>
        </div>
        <div class="Image">
            <img src="Img/01.png"></img>
        </div>
        <div class="Form">
            <div class="Form__title">
                Se Inscreva aqui grátis !
            </div>
            <div class="Form__line"></div>
            <div class="Form__sub">
                Preencha o formulário abaixo para acessar <a>o conteúdo.</a>
            </div>
            <div class="Form__content">
                <div class="Form__nome">
                    <label>Nome: </label><br>
                    <input placeholder=" Nome" type="text" id="nome" readonly/><br><br>
                </div>
                <div class="Form__email">
                    <label>Email: </label><br>
                    <input placeholder=" Escreva seu melhor email" type="text" id="email" readonly/><br><br>
                </div>
                <div class="Form__numero">
                    <label>Whatsapp: </label><br>
                    <input placeholder=" Whatsapp" type="number" id="numero" readonly/><br><br>
                </div>
                <div class="Form__conf">
                    <label>Quanto é 7+8: </label><br>
                    <input type="number" id="conf" readonly/>
                </div>
            </div>
            <div class="Container"></div>
            <button class="btn__submit">Quero me tornar um Dev agora !</button>
        </div>
    </body>
</html>
